@(diplomacyUnits: Iterable[com.squeryl.jdip.tables.DiplomacyUnit])
<table>
	<thead>
		<tr>
			<td>Unit Type</td>
			<td>Unit Location</td>
			<td>Action</td>
			<td>Target Location</td>
			<td>Source Location</td>
		</tr>
	</thead>
	@diplomacyUnits.map {diplomacyUnit =>
		<tr>
			<td>@diplomacyUnit.unitType</td>
			<td>@diplomacyUnit.unitLocation</td>
			<td>Action</td>
			<td>Target Location</td>
			<td>Source Location</td>
		</tr>
	}
</table>
